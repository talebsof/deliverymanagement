<app-generic-table
  [varPourAjouter]="varPourAjouter"
  [varPourSupprimer]="varPourSupprimer"
  [dataInput]="dataSource.data"
  [columnsSchema]="columnsSchema"
  (addRow)="addRow()"
  (removeSelectedRows)="removeSelectedRows()"
  [validationState]="valid"
  (editSubmit)="editRow($event)"
  (removeRow)="removeRow($event)"
  (inputChanged)="inputHandler($event.event, $event.id, $event.key)">

</app-generic-table>
