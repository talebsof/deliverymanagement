version: '3'
services:
  app:
    build:
      context: .
    ports:
      - 8000:80
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: postgres:13
    ports:
      - 5433:5432
    environment:
      POSTGRES_DB: default
      POSTGRES_USER: defautl
      POSTGRES_PASSWORD: secret

